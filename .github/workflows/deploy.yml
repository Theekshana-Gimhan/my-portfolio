name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

# Ensure the workflow has permission to create and push the gh-pages branch
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run image optimizer (pre-build)
        run: npm run optimize:images

      - name: Verify image manifest exists
        run: |
          if [ ! -f "src/assets/image-manifest.json" ]; then
            echo "ERROR: src/assets/image-manifest.json not found. The image optimizer did not produce the manifest.";
            echo "Make sure the 'npm run optimize:images' step ran successfully and produced the manifest.";
            exit 1;
          else
            echo "Found src/assets/image-manifest.json";
          fi

      - name: Verify image manifest contains required entries
        run: |
          set -e
          MANIFEST=src/assets/image-manifest.json
          REQUIRED_KEY="profile_pic.jpg"
          if [ ! -f "$MANIFEST" ]; then
            echo "ERROR: manifest missing ($MANIFEST)";
            exit 1;
          fi
          if grep -q "\"$REQUIRED_KEY\"" "$MANIFEST"; then
            echo "Manifest contains required key: $REQUIRED_KEY";
          else
            echo "ERROR: manifest does not contain required key: $REQUIRED_KEY";
            echo "--- Manifest snippet (first 200 chars) ---";
            head -c 200 "$MANIFEST" || true;
            echo "";
            echo "Full manifest contents:";
            cat "$MANIFEST" || true;
            exit 1;
          fi

      - name: Build
        env:
          # Vite config reads BASE_PATH from process.env.BASE_PATH
          BASE_PATH: '/my-portfolio/'
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          # optional: set a deploy committer name/email
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Display deployment success
        if: success()
        run: |
          echo "ðŸš€ Site deployed successfully!"
          echo "ðŸ“¦ After enabling GitHub Pages, site will be available at: https://Theekshana-Gimhan.github.io/my-portfolio"
          echo "âœ… Deployment completed at $(date)"
